      <div class="hero-content">
        <h1>Bienvino a mi Página web</h1>
        <p>Conoce más sobre nuestro trabajo</p>
        <a href="#contacto" class="cta-button">Contáctanos</a>

    <!--Contenido de la página-->
    <section id="about" class="formulario-cont">
      <h2>Formulario de contactos</h2>
      <p>Ingrese sus datos para mas información</p>
      <form action="" >
        <div class="contacto-form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="" id="nombre">
        </div>
        <div class="contacto-form">
            <label for="email">Correo electrónico:</label>
            <input type="email" name="" id="email">
        </div>
        <div class="contacto-form">
            <label for="mensaje">Mensaje:</label>
            <textarea name="" id="mensaje" rows="5" placeholder="Escriba su mensaje"></textarea>
        </div>
        <button type="submit">Enviar datos</button>
      </form>

    </section>

    <section class="mapa-cont">
